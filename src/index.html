<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox Playground | Play around css flexbox and learn flex layout</title>
    <link href="style.css" rel='stylesheet' type='text/css'>
</head>

<body>
    <style>
        body {
            background: #fff;
        }
        
        .flex-container {
            background: #a356ba;
            padding: 10px;
            display: flex;
            flex-direction: row;
            min-height: 500px;
        }
        
        .flex-item {
            background: #ff8f00;
            padding: 10px;
            width: 20%;
        }
    </style>
    <h1>Flexbox Playground</h1>

    <div class="row">
        <div class="md-4">
            <form name="myform" id="myForm">
                <!-- <div class="row">
                    <div class="col xs-8">
                        <label for="itemWidthRange">Update Item Width</label>
                        <input type="range" id="itemWidthRange" name="item-width" step="10" min="0" max="100">
                    </div>
                </div> -->
                <legend class="title-color"> Update Container properties</legend>
                <div class="row border">
                    <div class="col xs-6">
                        <label for="containerPropSelect">Property</label>
                        <select name="containerPropSelect" class="input-block" id="containerPropSelect" size="1">
                            <option value="" selected="selected">Select flex Property
                            </option>
                        </select>
                    </div>
                    <div class="col xs-6">
                        <label for="containerValueSelect">Value</label>
                        <select name="containerValueSelect" class="input-block" id="containerValueSelect" size="1">
                                <option value="" selected="selected">Please select value
                                </option>
                            </select>
                    </div>
                </div>

            </form>
            <hr>
            <div class="row">
                <h4 class="margin-0 title-color">Details</h4>
                <div class="col xs-12 propDetails"> </div>
            </div>
            <hr>
            <legend class="title-color"> Style applied on container</legend>
            <div class="row border">
                <div id="containerStyle" class="col xs-12"></div>
            </div>

        </div>

        <div class="md-8" style="padding: 0 10px;">

            <div class="flex-container border child-shadows">
                <div class="flex-item border">
                    <h5 class="margin-0">1. Update Item properties</h5>
                    <span class="inline-block" popover-top="Order <integer>">
                        <input type="number" data-prop="order" value="0" placeholder="Order" />
                    </span>

                    <span class="inline-block" popover-top="flex-grow <number>">
                        <input type="number" data-prop="flexGrow" value="0" placeholder="flex-grow" />
                    </span>

                    <span class="inline-block" popover-top="flex-shrink <number>">
                        <input type="number" data-prop="flexShrink" value="1" placeholder="flex-shrink" />
                    </span>

                    <span class="inline-block" popover-top="flex-basis: <length> | auto;">
                        <input type="text" data-prop="flexBasis" value="auto" placeholder="flex-basis" />
                    </span>
                    <span class="inline-block" popover-top="align-self">
                        <select data-prop="alignSelf" class="input-block" >
                            <option value="stretch" selected="selected">stretch</option>
                            <option value="flex-start">flex-start</option>
                            <option value="flex-end">flex-end</option>
                            <option value="center">center</option>
                            <option value="auto">auto</option>
                            <option value="baseline">baseline</option>
                        </select>
                    </span>
                </div>

                <div class="flex-item border">
                    <h5 class="margin-0">2. Update Item properties</h5>
                    <span class="inline-block" popover-top="Order <integer>">
                        <input type="number" data-prop="order" value="0" placeholder="Order" />
                    </span>

                    <span class="inline-block" popover-top="flex-grow <number>">
                        <input type="number" data-prop="flexGrow" value="0" placeholder="flex-grow" />
                    </span>

                    <span class="inline-block" popover-top="flex-shrink <number>">
                        <input type="number" data-prop="flexShrink" value="1" placeholder="flex-shrink" />
                    </span>

                    <span class="inline-block" popover-top="flex-basis: <length> | auto;">
                        <input type="text" data-prop="flexBasis" value="auto" placeholder="flex-basis" />
                    </span>
                    <span class="inline-block" popover-top="align-self">
                        <select data-prop="alignSelf" class="input-block">
                            <option value="stretch" selected="selected">stretch</option>
                            <option value="flex-start">flex-start</option>
                            <option value="flex-end">flex-end</option>
                            <option value="center">center</option>
                            <option value="auto">auto</option>
                            <option value="baseline">baseline</option>
                        </select>
                    </span>
                </div>

                <div class="flex-item border">
                    <h5 class="margin-0">3. Update Item properties</h5>
                    <span class="inline-block" popover-top="Order <integer>">
                        <input type="number" data-prop="order" value="0" placeholder="Order" />
                    </span>

                    <span class="inline-block" popover-top="flex-grow <number>">
                        <input type="number" data-prop="flexGrow" value="0" placeholder="flex-grow" />
                    </span>

                    <span class="inline-block" popover-top="flex-shrink <number>">
                        <input type="number" data-prop="flexShrink" value="1" placeholder="flex-shrink" />
                    </span>

                    <span class="inline-block" popover-top="flex-basis: <length> | auto;">
                        <input type="text" data-prop="flexBasis" value="auto" placeholder="flex-basis" />
                    </span>
                    <span class="inline-block" popover-top="align-self">
                        <select data-prop="alignSelf" class="input-block">
                            <option value="stretch" selected="selected">stretch</option>
                            <option value="flex-start">flex-start</option>
                            <option value="flex-end">flex-end</option>
                            <option value="center">center</option>
                            <option value="auto">auto</option>
                            <option value="baseline">baseline</option>
                        </select>
                    </span>
                </div>

                <!-- <div class="flex-item border">
                    3
                    <div class="timeline-item">
                        <div class="animated-background">
                            <div class="background-masker content-top"></div>
                            <div class="background-masker content-first-end"></div>
                            <div class="background-masker content-second-line"></div>
                            <div class="background-masker content-second-end"></div>
                            <div class="background-masker content-third-line"></div>
                            <div class="background-masker content-third-end"></div>
                        </div>
                    </div>

                </div> -->
            </div>

            <div class="row" style="min-height: 200px;">
                <div class="col col-12" style="padding-bottom: 0;">
                    <h4 class="margin-0 title-color">Flex item details</h4>
                </div>
                <div class="col col-12">
                    <div class="itemPropInfo"></div>
                </div>
            </div>

        </div>

    </div>

    <hr>

    <!-- <div class="text-center">
        <p>Made with ♥️ in India</p>
    </div> -->

    <script src="index.js"></script>
</body>

</html>
